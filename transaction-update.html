<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accounter - Create Account</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="/css/account.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nova+Round&display=swap" rel="stylesheet">
    </head>
    <body>
        
        
        <div class="box-secondary box-fullscreen">
            <a class="btn-primary btn-back" href="transaction-list.html">Back</a>
            <div id="box-create-form" class="box-vertical">
                <h1>Edit Transaction</h1>
                <form class="box-vertical">
                    <label>Type</label><br>
                    <select name="type">
                        <option>Expense</option>
                        <option>Income</option>
                    </select><br>
                    <label>Category</label><br>
                    <select name="category">
                        <option>Category 1</option>
                        <option>Category 2</option>
                        <option>Category 3</option>
                    </select><br>
                    <label>Account Name</label><br>
                    <select name="accountName">
                        <option>Account 1</option>
                        <option>Account 2</option>
                        <option>Account 3</option>
                    </select><br>
                    <label>Amount</label><br>
                    <input type="number" placeholder="Amount" name="amount" required><br>
                    <button class="btn-primary btn-form">Save</button><br>
                </form>
                <button class="btn-danger btn-form">Delete</button>
            </div>
            
        </div>
        
        
    </body>
</html>
