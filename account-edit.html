<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accounter - Create Account</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nova+Round&display=swap" rel="stylesheet">
    </head>
    <body>
        
        
        <div id="box-create" class="box-fullscreen box-secondary">
            <div id="box-create-form" class="box-vertical">
                <h1>Add Account</h1>
                <form class="box-vertical">
                    <label>Account Name</label><br>
                    <input type="text" placeholder="Account Name" name="accountName" required><br>
                    <label>Balance</label><br>
                    <input type="number" placeholder="balance" name="balance" required><br>
                    <button class="btn-primary">Save</button><br>
                </form>
            </div>
            
        </div>
        <a class="btn-primary btn-back" href="account-details.html">Back</a>
        
    </body>
</html>
