<!DOCTYPE html>
<html>
    <head>
        <title>Accounter - Log In</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nova+Round&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div id="left-half" class="half">
		    <div id="logo">
				<a href="#">Accounter</a>
			</div>
	    </div>
        <div id="right-half" class="half">
            <div id="container-signup">
                <h1>Log In</h1>
                <form>
                    <label>Email</label><br>
                    <input type="email" placeholder="email" name="email" required><br>
                    <label>Password</label><br>
                    <input placeholder="password" name="password" required><br>
                    <button class="btn-primary">Login</button><br>
                </form>
                <hr>
                <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
            </div>
            
        </div>
        
    </body>
</html>
